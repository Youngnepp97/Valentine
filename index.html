<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      position: relative;
    }

    #no {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }

    .heart {
      position: absolute;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-140px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>
      My beautiful baby Smriti,<br>
      will you be my Valentine? ðŸ’–
    </h1>
    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ’”</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const music = document.getElementById("music");

    let dodgeCount = 0;

    // Start music on first interaction
    document.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    // Cursor + touch detection for NO button
    document.addEventListener("mousemove", evade);
    document.addEventListener("touchstart", (e) => {
      evade(e.touches[0]);
    });

    function evade(e) {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 130) {
        moveNoButton();
        dodgeCount++;

        // After enough dodging, NO gives up ðŸ˜Œ
        if (dodgeCount > 10) {
          noBtn.innerText = "Yes ðŸ’˜";
          noBtn.style.backgroundColor = "#ff4d6d";
          noBtn.style.color = "white";
          noBtn.onclick = yesSequence;
          document.removeEventListener("mousemove", evade);
        }
      }
    }

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    // YES CLICK = HEART EXPLOSION + FINAL SCREEN
    yesBtn.addEventListener("click", yesSequence);

    function yesSequence() {
      const rect = yesBtn.getBoundingClientRect();

      for (let i = 0; i < 25; i++) {
        createHeart(
          rect.left + rect.width / 2,
          rect.top + rect.height / 2
        );
      }

      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            font-family:Arial;
            text-align:center;
          ">
            <h1 style="color:white;font-size:46px;">
              ðŸ’• SHE SAID YES ðŸ’•<br><br>
              Smriti, you make my world brighter every day.<br>
              Happy Valentineâ€™s Day ðŸ’–
            </h1>
          </div>
        `;
      }, 900);
    }

    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = x + (Math.random() * 50 - 25) + "px";
      heart.style.top = y + (Math.random() * 50 - 25) + "px";
      heart.style.fontSize = Math.random() * 20 + 18 + "px";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  </script>

</body>
</html>
